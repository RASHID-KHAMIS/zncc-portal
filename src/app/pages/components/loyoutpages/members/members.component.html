<div class="page-header d-print-none">
    <div class="" style="margin: 0 20px 0 20px;">
        <div class="row g-2 align-items-center">
            <div class="col">
                <!-- Page pre-title -->
                <div class="page-pretitle">

                </div>
                <h2 class="page-title">
                    Member List
                </h2>
            </div>
            <!-- Page title actions -->
            <div class="col-auto ms-auto d-print-none">
                <div class="btn-list">
                    <!-- <span class="d-none d-sm-inline">
              <a href="#" class="btn">
                New view
              </a>
            </span> -->

                </div>
            </div>
        </div>
    </div>
</div>



<div class="page-body ">

    <div class="card">
        <div class="card-status-top bg-primary"></div>
        <mat-progress-bar mode="indeterminate" *ngIf="loding"></mat-progress-bar>

        <div class="row">
            <div class="col-md-6">
                <div style="margin:10px 0px 0px 10px;" class="example-form ml-3  mb-3">
                    <label class="form-label"></label>
                    <div class="input-icon">
                        <input type="text" #input (keyup)="applyFilter($event)" class="form-control form-control-rounded" placeholder="Filter " />
                        <span class="input-icon-addon">
                            <!-- SVG icon from http://tabler-icons.io/i/search -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path fill="currentColor"
                                    d="M9.5 3A6.5 6.5 0 0 1 16 9.5c0 1.61-.59 3.09-1.56 4.23l.27.27h.79l5 5l-1.5 1.5l-5-5v-.79l-.27-.27A6.516 6.516 0 0 1 9.5 16A6.5 6.5 0 0 1 3 9.5A6.5 6.5 0 0 1 9.5 3m0 2C7 5 5 7 5 9.5S7 14 9.5 14S14 12 14 9.5S12 5 9.5 5Z" />
                            </svg>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mt-3">
                
                    <mat-form-field appearance="outline" style="width:100%;">
                        <mat-label>Filter By Business Sector</mat-label>
                        <mat-select (selectionChange)="onSectorSelectionChange($event)">
                          <mat-option *ngFor="let list of sectorList" [value]="list.businessSectorId">
                            {{list.sectorName}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
               
            </div>
        </div>


        <div style="margin: 10px;" >


            <table mat-table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row;let i = index"> {{i + 1}} </td>
                </ng-container>

                <ng-container matColumnDef="company_name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Company Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.company_name}} </td>
                </ng-container>
                <ng-container matColumnDef="company_email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Company Email </th>
                    <td mat-cell *matCellDef="let row"> {{row.company_email}} </td>
                </ng-container>

                <ng-container matColumnDef="company_phone">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Company Phone </th>
                    <td mat-cell *matCellDef="let row">
                        {{row.company_phone}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="representative_name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Representative Name</th>
                    <td mat-cell *matCellDef="let row">
                        {{row.representative_name}}
                    </td>
                </ng-container>


                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                    <td mat-cell *matCellDef="let row">
                        <div class="row">
                            <a title="distribute" (click)="onView(row)" style="margin-left: 5px;"
                                class="col-md-2 btn btn-outline-success">
                                <span>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                                        <path fill="currentColor"
                                            d="M12.08 4.08L20 12l-7.92 7.92l-1.41-1.42l5.5-5.5H2v-2h14.17l-5.5-5.5l1.41-1.42M20 12v10h2V2h-2v10Z" />
                                    </svg>
                                </span>
                            </a>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[ 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>

</div>
