<div class="page page-center">
    <div class="container container-normal py-4">
        <div class="row align-items-center g-4">
            <div class="col-lg">
                <div class="container-tight">
                    <div class="text-center mb-4">
                        <a href="." class="navbar-brand navbar-brand-autodark"><img src="./static/logo.svg" height="36"
                                alt=""></a>
                    </div>
                    <div class="card card-md">
                        <div class="card-body">
                            <div class="profile-image">
                                <img src="../../../assets/zncc.webp" alt="User Profile Image">
                            </div>
                            <h2 class="h2 text-center mb-4">Reset Password</h2>

                            <form [formGroup]="resetForm">
                                <div class="mb-2">

                                    <div class="input-group input-group-flat">
                                        <input #passwordInput type="password" formControlName="password"
                                            (input)="inputPass($event)"
                                            [ngClass]="{'is-invalid': password, 'form-control': shouldAddClass2}"
                                            placeholder="New password" autocomplete="off">

                                        <span class="input-group-text">
                                            <a  class="link-secondary" title="Show password"
                                                (click)="togglePassword(passwordInput)">
                                                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24"
                                                    height="24" viewBox="0 0 24 24" stroke-width="2"
                                                    stroke="currentColor" fill="none" stroke-linecap="round"
                                                    stroke-linejoin="round">
                                                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                                    <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" />
                                                    <path
                                                        d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6" />
                                                </svg>
                                            </a>
                                        </span>
                                        <div class="invalid-feedback">Enter New password</div>
                                    </div>

                                </div>
                                <div class="mb-2">

                                    <div class="input-group input-group-flat">
                                        <input #passwordInput type="password" formControlName="password2"
                                            (input)="inputPass($event)"
                                            [ngClass]="{'is-invalid': password, 'form-control': shouldAddClass2}"
                                            placeholder="Confirm New password" autocomplete="off">

                                        <span class="input-group-text">
                                            <a  class="link-secondary" title="Show password"
                                                (click)="togglePassword(passwordInput)">
                                                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24"
                                                    height="24" viewBox="0 0 24 24" stroke-width="2"
                                                    stroke="currentColor" fill="none" stroke-linecap="round"
                                                    stroke-linejoin="round">
                                                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                                    <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" />
                                                    <path
                                                        d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6" />
                                                </svg>
                                            </a>
                                        </span>
                                        <div class="invalid-feedback">Confirm New password</div>
                                    </div>

                                </div>
                                <div class="mb-2">
                                    <!-- <label class="form-check">
                                        <input type="checkbox" class="form-check-input" />
                                        <span class="form-check-label">Remember me on this device</span>
                                    </label> -->
                                </div>
                                <div class="form-footer">
                                    <button class="btn btn-primary w-100"   (click)="onLogin()">
                                        <mat-spinner diameter="30" *ngIf="loading"></mat-spinner>
                                        Sign in</button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-lg d-none d-lg-block">
                <img src="../../../assets/zncc.webp" height="300" class="d-block mx-auto" alt="">
            </div>
        </div>
    </div>
</div>
